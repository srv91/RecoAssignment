<!-- table.html -->
    <div class="jumbotron text-center">

          <div class="row">
            <table id="datatable" class="row-border hover">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Views</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="video in video_array" repeat-done="initDataTable()">
                  <td>{{video.title}}</td>
                  <td>{{video.stats}}</td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
