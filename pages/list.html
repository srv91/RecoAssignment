<!-- list.html -->
    <div class="jumbotron text-center">
          <div ng-repeat="video in video_array">
          <div class="row">
            <div class="col-xs-2 col-xs-offset-1 col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1">
              <a href="https://www.youtube.com/watch?v={{video.id}}" target="_blank">
                <img src={{video.thumb}}>
              </a>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 title-class">
              <a class="video-link" href="https://www.youtube.com/watch?v={{video.id}}" target="_blank">{{video.title}}</a>
            </div>
          </div>
          <hr class="list-hr">
          </div>
    </div>
